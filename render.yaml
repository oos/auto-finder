services:
  - type: web
    name: auto-finder
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@autofinder.com
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: auto-finder-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: auto-finder-redis
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: auto-finder-db
    plan: free
    databaseName: auto_finder
    user: auto_finder_user

  - name: auto-finder-redis
    plan: free
